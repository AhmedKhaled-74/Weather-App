<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="icon" href="./img/logo@2x.png" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container">
            <a class="navbar-brand d-flex gap-3 logo" href="#"
              ><div><img src="./img/logo@2x.png" alt="logo" /></div>
              <div class="d-flex flex-column gap-1">
                <span class="logo-word">Weather</span
                ><span class="logo-text">tagline goes here</span>
              </div></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse text-center"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ms-auto gap-4 py-5">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Live Cameras</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Photos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <section id="hero">
        <img
          src="./img/low-angle-shot-mesmerizing-starry-sky.jpg"
          class="background-hero"
          alt="sky background"
        />
        <img
          src="./img/builds.png"
          class="foreground-hero"
          alt="buildings
          foreground"
        />
      </section>
      <section id="weather" class="container position-relative">
        <div
          class="input-group container search-input rounded-pill py-2 translate-middle-x"
        >
          <input
            type="text"
            placeholder="Find your location"
            class="form-control border-0 shadow-none mx-2 bg-transparent searchbar"
          />
          <button
            class="input-group-text btn btn-outline-info w-25 rounded-pill"
            id="basic-addon1"
          >
            Find
          </button>
        </div>
        <div class="row rounded-3 overflow-hidden">
          <div class="col-lg-4 weather-day-card px-0">
            <div
              class="date d-flex justify-content-between px-3 align-items-center py-2"
            >
              <p id="currentDay"></p>
              <p id="currentDate"></p>
            </div>
            <div
              class="weather-details px-4 py-4 d-flex flex-column justify-content-center"
            >
              <div class="city"></div>
              <p class="degree current-degree fw-bold"></p>
              <img alt="" class="icon condition-icon" />
              <p class="status current-status my-3"></p>
              <div class="d-flex gap-3 more-details">
                <div class="umb">
                  <img src="./img/icon-umberella@2x.png" alt="" class="icon" />
                  <span class="humidity"></span>
                </div>
                <div class="wind">
                  <img src="./img/icon-wind@2x.png" alt="" class="icon" />
                  <span class="wind-speed"></span>
                </div>
                <div class="compass">
                  <img src="./img/icon-compass@2x.png" alt="" class="icon" />
                  <span class="wind-dir"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-12 weather-day-card2 px-0 text-center">
            <div
              class="date2 d-flex justify-content-center px-3 align-items-center py-2"
            >
              <p id="nextDay"></p>
            </div>
            <div
              class="weather-details px-4 py-4 d-flex flex-column align-items-center justify-content-center gap-2"
            >
              <img alt="" class="icon next-icon" />
              <p class="fs-3 fw-bold next-h-deg"></p>
              <p class="next-l-deg"></p>
              <p class="status mb-3 next-status"></p>
            </div>
          </div>
          <div class="col-lg-4 col-12 weather-day-card px-0 text-center">
            <div
              class="date d-flex justify-content-center px-3 align-items-center py-2"
            >
              <p id="aNextDay"></p>
            </div>
            <div
              class="weather-details px-4 py-4 d-flex flex-column align-items-center justify-content-center gap-2"
            >
              <img alt="" class="icon a-next-icon" />
              <p class="fs-3 fw-bold a-next-h-deg"></p>
              <p class="a-next-l-deg"></p>
              <p class="status mb-3 a-next-status"></p>
            </div>
          </div>
        </div>
      </section>

      <footer
        class="py-5 mt-5 d-flex flex-column container align-items-center align-items-lg-start flex-lg-row gap-4 justify-content-lg-between"
      >
        <div
          class="d-flex flex-column gap-4 w-75 align-items-center align-items-lg-start"
        >
          <div
            class="input-group container search-input rounded-pill max-width-100 py-2 position-static"
          >
            <input
              type="email"
              placeholder="Enter your email"
              class="form-control border-0 shadow-none mx-2 bg-transparent"
            />
            <button
              class="input-group-text btn btn-outline-info rounded-pill"
              id="basic-addon1"
            >
              Subscribe
            </button>
          </div>
          <p class="mb-0">
            CopyRight 2023 &copy; By <strong> Ahmed Khaled </strong> All Rights
            Reserved
          </p>
        </div>
        <div class="logos d-flex gap-3">
          <a
            href="#"
            class="btn btn-outline-info rounded-circle d-flex align-items-center justify-content-center"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="#"
            class="btn btn-outline-info rounded-circle d-flex align-items-center justify-content-center"
          >
            <i class="fa-brands fa-pinterest-p"></i>
          </a>
          <a
            href="#"
            class="btn btn-outline-info rounded-circle d-flex align-items-center justify-content-center"
          >
            <i class="fa-brands fa-google-plus-g"></i>
          </a>
          <a
            href="#"
            class="btn btn-outline-info rounded-circle d-flex align-items-center justify-content-center"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
      </footer>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
